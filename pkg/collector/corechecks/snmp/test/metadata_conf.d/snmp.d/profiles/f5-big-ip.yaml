# Profile for F5 BIG-IP devices
#
extends:
  - _base.yaml
  - _generic-if.yaml

sysobjectid: 1.3.6.1.4.1.3375.2.1.3.4.*

tags:
  - OID: 1.3.6.1.4.1.3375.2.1.3.3.1.0
    name: sysGeneralHwName # The name of the system hardware model. e.g. Z100
    tag: hardware_name
  - OID: 1.3.6.1.4.1.3375.2.1.3.3.3.0
    name: sysGeneralChassisSerialNum # The system serial number. e.g. 26ff4a4d-190e-12ac-d4257ed36ba6
    tag: chassis_serial_number
  - OID: 1.3.6.1.4.1.3375.2.1.3.5.1.0
    name: sysPlatformInfoName # The platform name e.g. Z100
    tag: platform_name
  - OID: 1.3.6.1.4.1.3375.2.1.3.5.2.0
    name: sysPlatformInfoMarketingName # The platform marketing name e.g. Z100
    tag: platform_marketing_name
  - OID: 1.3.6.1.4.1.3375.2.1.4.1.0
    name: sysProductName
    tag: product_name

metadata:
  device:
    fields:
      vendor: "f5" # static value
      serial_number:  # value from OID.
        MIB: F5-BIGIP-SYSTEM-MIB # optional
        OID: 1.3.6.1.4.1.3375.2.1.3.3.3.0
        name: sysGeneralChassisSerialNum # The system serial number. 26ff4a4d-190e-12ac-d4257ed36ba6
      version:
        OID: 1.3.6.1.4.1.3375.2.1.4.2.0
        name: sysProductVersion # Displays BIG-IP software version information. e.g. 15.0.1
      product_name:
        OID: 1.3.6.1.4.1.3375.2.1.4.1.0
        name: sysProductName # The product name. e.g. BIG-IP
      model:
        OID: 1.3.6.1.4.1.3375.2.1.4.4.0
        name: sysProductEdition # The product edition. e.g. Final
      os_name:
        OID: 1.3.6.1.4.1.3375.2.1.6.1.0
        name: sysSystemName # The operating system name.
      os_version:
        OID: 1.3.6.1.4.1.3375.2.1.6.4.0
        name: sysSystemVersion # Displays Linux base operating system version information
      os_hostname:
        OID: 1.3.6.1.4.1.3375.2.1.6.2.0
        name: sysSystemNodeName # The host name of the system on the network.

metric_tags:
  - OID: 1.3.6.1.2.1.1.5.0
    symbol: sysName
    match: '(\w)(\w+)'
    tags:
      some_tag: some_tag_value
      prefix: \1
      suffix: \2

metrics:
  - MIB: F5-BIGIP-SYSTEM-MIB
    forced_type: gauge
    symbol:
      OID: 1.3.6.1.4.1.3375.2.1.1.2.1.44.0
      name: sysStatMemoryTotal

  # old syntax
  - MIB: F5-BIGIP-SYSTEM-MIB
    OID: 1.3.6.1.4.1.3375.2.1.1.2.1.44.999
    name: oldSyntax
