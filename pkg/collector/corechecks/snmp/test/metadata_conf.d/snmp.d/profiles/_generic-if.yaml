# Generic network interfaces metrics.
#
extends:
  - _abstract-profile.yaml

metadata:
  interfaces:
    fields:
      name:
        OID: 1.3.6.1.2.1.31.1.1.1.1
        name: ifName
      description:
        OID: 1.3.6.1.2.1.2.2.1.2
        name: ifDescr
      mac_address:
        OID: 1.3.6.1.2.1.2.2.1.6
        name: ifDescr
      admin_status:
        OID: 1.3.6.1.2.1.2.2.1.7
        name: ifAdminStatus
      oper_status:
        OID: 1.3.6.1.2.1.2.2.1.8
        name: ifOperStatus
      alias: # another table
        OID: 1.3.6.1.2.1.31.1.1.1.18
        name: ifAlias
    id_tags:
      - column:
          OID: 1.3.6.1.2.1.31.1.1.1.1
          name: ifName
        tag: interface

metrics:
- MIB: IF-MIB
  table:
    OID: 1.3.6.1.2.1.2.2
    name: ifTable
  forced_type: monotonic_count
  symbols:
  - OID: 1.3.6.1.2.1.2.2.1.14
    name: ifInErrors
  - OID: 1.3.6.1.2.1.2.2.1.13
    name: ifInDiscards
  metric_tags:
  - column:
      OID: 1.3.6.1.2.1.31.1.1.1.1
      name: ifName
    table: ifXTable
    tag: interface
  - column:
      OID: 1.3.6.1.2.1.31.1.1.1.18
      name: ifAlias
    table: ifXTable
    tag: interface_alias
