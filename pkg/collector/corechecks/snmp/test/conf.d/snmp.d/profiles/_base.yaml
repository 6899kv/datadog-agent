# Base profile that should only contain any items we want to provide for all profiles.

metric_tags:
  - OID: 1.3.6.1.2.1.1.5.0
    symbol: sysName
    tag: snmp_host

metadata:
  # SCALAR METADATA
  # Scalar metadata from OID value
  - symbol:
      OID: '1.3.6.1.2.1.1.5.0'
      name: sysName
      field: device.name
  - symbol:
      OID: '1.3.6.1.2.1.1.1.0'
      name: sysDescr
      field: device.description
  - symbol:
      OID: '1.3.6.1.2.1.1.2.0'
      name: sysObjectID
      field: device.sys_object_id

  - MIB: IF-MIB
    symbols:
#      - OID: 1.3.6.1.2.1.2.2.1.1
#        name: ifIndex
#        field: interface.index
      - OID: 1.3.6.1.2.1.31.1.1.1.1
        name: ifName
        field: interface.name
      - OID: 1.3.6.1.2.1.2.2.1.2
        name: ifDescr
        field: interface.description
      - OID: 1.3.6.1.2.1.2.2.1.6
        name: ifPhysAddress # MacAddress
        field: interface.mac_address
      - OID: 1.3.6.1.2.1.2.2.1.7
        name: ifAdminStatus
        field: interface.admin_status
      - OID: 1.3.6.1.2.1.2.2.1.8
        name: ifOperStatus
        field: interface.oper_status
      - OID: 1.3.6.1.2.1.31.1.1.1.18
        name: ifAlias
        field: interface.alias
