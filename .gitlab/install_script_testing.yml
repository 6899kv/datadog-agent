---
test_install_script:
  stage: setup
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  script:
    - source /root/.bashrc
    - set +x
    - export GITLAB_TOKEN=$(aws ssm get-parameter --region us-east-1 --name ci.datadog-agent.gitlab_read_api_token --with-decryption --query "Parameter.Value" --out text)
    - export APT_URL=$DEB_TESTING_S3_BUCKET
    - export YUM_URL=$RPM_TESTING_S3_BUCKET
    - export APT_REPO_VERSION_AGENT6="pipeline-17254723-a6 6"
    - export YUM_VERSION_PATH_AGENT6="testing/pipeline-17254723-a6/6"
    - export APT_REPO_VERSION_AGENT7="pipeline-17254723-a7 7"
    - export YUM_VERSION_PATH_AGENT7="testing/pipeline-17254723-a7/7"
    - inv pipeline.trigger-child-pipeline --project-name "DataDog/agent-linux-install-script" --git-ref "feat/install-script-test-on-release" --variables "APT_URL,YUM_URL,APT_REPO_VERSION_AGENT6,APT_REPO_VERSION_AGENT7,YUM_VERSION_PATH_AGENT6,YUM_VERSION_PATH_AGENT7"
  # rules:
  #   !reference [.on_deploy]
