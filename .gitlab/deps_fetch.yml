---
# deps_fetch stage
# Contains jobs which fetch go dependencies, in order
# to reuse them in further jobs that need them.

.retrieve_linux_go_deps:
  - mkdir -p $GOPATH/pkg/mod && tar -I lz4 -xf modcache.tar.lz4 -C $GOPATH/pkg/mod
  - rm -f modcache.tar.lz4

.retrieve_linux_go_tools_deps:
  - mkdir -p $GOPATH/pkg/mod && tar -I lz4 -xf modcache_tools.tar.lz4 -C $GOPATH/pkg/mod
  - rm -f modcache_tools.tar.lz4

go_deps:
  stage: deps_fetch
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64:$DATADOG_AGENT_BUILDIMAGES
  tags: ["runner:main"]
  needs: []
  script:
    - inv -e deps --verbose
    - cd $GOPATH/pkg/mod/ && tar -I lz4 -cf $CI_PROJECT_DIR/modcache.tar.lz4 .
  artifacts:
    expire_in: 1 day
    paths:
      - $CI_PROJECT_DIR/modcache.tar.lz4
  retry: 1

go_tools_deps:
  stage: deps_fetch
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64:$DATADOG_AGENT_BUILDIMAGES
  tags: ["runner:main"]
  needs: []
  script:
    - inv -e download-tools
    - cd $GOPATH/pkg/mod/ && tar -I lz4 -cf $CI_PROJECT_DIR/modcache_tools.tar.lz4 .
  artifacts:
    expire_in: 1 day
    paths:
      - $CI_PROJECT_DIR/modcache_tools.tar.lz4
  retry: 1
