basic_k6_benchmark:
  stage: benchmarks
  # This base image is created here: https://gitlab.ddbuild.io/DataDog/apm-reliability/relenv-microbenchmarking-platform
  image: registry.ddbuild.io/ci/relenv-microbenchmarking-platform:trace-agent
  timeout: 1h
  rules:
    !reference [.on_trace_agent_changes_or_manual]
  interruptible: true
  tags: ["team:apm-k8s-tweaked-metal-datadog-agent,specific:true"]
  script:
    - ./test/benchmarks/apm_scripts/capture-hardware-software-info.sh
    - ARTIFACTS_DIR=/artifacts ./test/benchmarks/apm_scripts/benchmark-runner.sh
  artifacts:
    name: "reports"
    paths:
      - /artifacts/reports/
    expire_in: 3 months
  variables:
    KUBERNETES_SERVICE_ACCOUNT_OVERWRITE: datadog-agent
    FF_USE_LEGACY_KUBERNETES_EXECUTION_STRATEGY: "true"
